<ng-container>
  <div class="card">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">
      <input
        type="file"
        #csvReader
        name="Upload CSV or XML"
        id="txtFileUpload"
        (change)="uploadListener($event)"
        accept=".csv, .xml"
      />
    </div>
  </div>
  <button
    type="button"
    *ngIf="records.length > 0"
    (click)="fileReset()"
    class="btn btn-primary mb-3 mt-2"
  >
    Reset
  </button>
</ng-container>

<ng-container>
  <div class="card">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">
      <input
        type="file"
        #csvReader
        class="mb-2"
        name="Upload CSV or XML"
        id="fileUpload"
        (change)="uploadListener($event)"
        accept=".csv, .xml"
      />
      <button
        type="button"
        *ngIf="records.length > 0"
        (click)="fileReset()"
        class="btn btn-secondary"
      >
        {{ resetBtnLabel }}
      </button>
    </div>
  </div>
</ng-container>

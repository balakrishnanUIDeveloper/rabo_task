<div class="container">
  <div class="row">
    <div class="col text-center">
      <h1>{{ title }}</h1>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-5">
      <app-data-processor
        [records]="records"
        (uploadFileEvent)="uploadListener($event)"
      ></app-data-processor>
    </div>
  </div>
  <div class="row mt-4 mb-4">
    <div class="col-md-12">
      <app-records
        [records]="records"
        [duplicateReferenceIDs]="duplicateReferenceIDs"
        *ngIf="records.length > 0"
      ></app-records>
    </div>
  </div>
  <app-modal></app-modal>
</div>

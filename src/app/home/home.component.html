<div class="container">
  <div class="row">
    <div class="col text-center">
      <h1>Rabobank Customer Statement Processor</h1>
    </div>
  </div>
  <div class="row">
    <div class="card">
      <div class="card-header">Upload csv to read</div>
      <div class="card-body">
        <input
          type="file"
          #csvReader
          name="Upload CSV or XML"
          id="txtFileUpload"
          (change)="uploadListener($event)"
          accept=".csv, .xml"
        />
      </div>
    </div>
  </div>
  <div class="row">
    <table class="table" *ngIf="records.length > 0">
      <thead class="thead-dark">
        <tr>
          <th scope="col">reference</th>
          <th scope="col">accountNumber</th>
          <th scope="col">description</th>
          <th scope="col">startBalance</th>
          <th scope="col">mutation</th>
          <th scope="col">endBalance</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of records; let i = index">
          <th scope="row">{{ record.reference }}</th>
          <td>{{ record.accountNumber }}</td>
          <td>{{ record.description }}</td>
          <td>{{ record.startBalance }}</td>
          <td>{{ record.mutation }}</td>
          <td>{{ record.endBalance }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
